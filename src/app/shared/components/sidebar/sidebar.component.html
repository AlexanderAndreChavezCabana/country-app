<div class="min-h-screen bg-gray-100">
  <div class="sidebar min-h-screen w-[3.35rem] overflow-hidden border-r hover:w-56 hover:bg-white hover:shadow-lg">
    <div class="flex h-screen flex-col justify-between pt-2 pb-6">
      <div>
        <div class="w-max p-2.5 flex align-middle items-center">
          <img src="/assets/location.png" class="w-8" alt=""><p class="font-semibold text-xl ml-4 text-cyan-600">Country App</p>
        </div>
        <ul class="mt-6 space-y-2 tracking-wide">
          <li class="min-w-max" >
            <a class="bg group flex items-center space-x-4 px-4 py-3 text-gray-600"
               routerLink="countries/by-capital"
               [routerLinkActiveOptions]="{ exact: true }"
               routerLinkActive="relative bg-gradient-to-r from-sky-600 to-cyan-400 text-white">
               <!-- class="relative flex items-center space-x-4 bg-gradient-to-r from-sky-600 to-cyan-400 px-4 py-3 text-white"> -->
              <img src="/assets/capital.png" class="h-5 w-5" alt="Capital"/>
              <span routerLink="countries/by-capital"
                    [routerLinkActiveOptions]="{ exact: true }"
                    routerLinkActive="r-mr-1 font-medium"
                    class="group-hover:text-gray-700">Por capital</span>
            </a>
          </li>
          <li class="min-w-max">
            <a class="bg group flex items-center space-x-4 px-4 py-3 text-gray-600"
               routerLink="countries/by-country"
               [routerLinkActiveOptions]="{ exact: true }"
               routerLinkActive="relative bg-gradient-to-r from-sky-600 to-cyan-400 text-white">
              <img src="/assets/country.png" class="h-5 w-5" alt="Country"/>
              <span routerLink="countries/by-country"
                    [routerLinkActiveOptions]="{ exact: true }"
                    routerLinkActive="r-mr-1 font-medium"
                    class="group-hover:text-gray-700">Por país</span>
            </a>
          </li>
          <li class="min-w-max">
            <a class="bg group flex items-center space-x-4 px-4 py-3 text-gray-600"
               routerLink="countries/by-region"
               [routerLinkActiveOptions]="{ exact: true }"
               routerLinkActive="relative bg-gradient-to-r from-sky-600 to-cyan-400 text-white">
               <img src="/assets/region.png" class="h-5 w-5" alt="Region"/>
              <span routerLink="countries/by-region"
                    [routerLinkActiveOptions]="{ exact: true }"
                    routerLinkActive="r-mr-1 font-medium"
                    class="group-hover:text-gray-700">Por región</span>
            </a>
          </li>

          <li class="min-w-max">
            <a class="bg group flex items-center space-x-4 px-4 py-3 text-gray-600"
               routerLink="countries/by-language"
               [routerLinkActiveOptions]="{ exact: true }"
               routerLinkActive="relative bg-gradient-to-r from-sky-600 to-cyan-400 text-white">
               <img src="/assets/idioma.png" class="h-5 w-5" alt="Idioma"/>
              <span routerLink="countries/by-language"
                    [routerLinkActiveOptions]="{ exact: true }"
                    routerLinkActive="r-mr-1 font-medium"
                    class="group-hover:text-gray-700">Por idioma</span>
            </a>
          </li>

        </ul>
      </div>
      <div class="w-max -mb-3">
        <a href="#" class="group flex items-center space-x-4 rounded-md px-4 py-3 text-gray-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:fill-cyan-600" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
          </svg>
          <span class="group-hover:text-gray-700">Settings</span>
        </a>
      </div>
    </div>
  </div>
</div>
