<label for="default-search" class="mb-2 text-sm font-medium text-white sr-only dark:text-white">Search</label>
<div class="relative">
    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
        <svg class="w-4 h-4 text-white dark:text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
        </svg>
    </div>
    <input type="search"
           id="default-search"
           class="font-medium block w-full p-4 ps-10 text-sm text-gray-50 border border-gray-300 rounded-lg hover:dark:bg-gray-50 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
           [placeholder]="placeholder"
           (keyup.enter)="searchCountry(TxtInputSearch.value)"
           (keypress)="onKeyPress(TxtInputSearch.value)"
           [value]="initialValue"
           required
           #TxtInputSearch>
    <button type="submit"
            class="text-black absolute end-2.5 bottom-2.5 bg-gradient-to-r from-sky-600 to-cyan-400 font-bold rounded-lg text-sm px-4 py-2 dark:hover:bg-black-700 dark:text-white hover:bg-gradient-to-bl dark:focus:ring-gray-700 "
            (click)="searchCountry(TxtInputSearch.value)"
            >Search</button>
</div>
