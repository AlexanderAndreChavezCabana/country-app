<div>
  <app-shared-loading-spinner *ngIf="isLoading"></app-shared-loading-spinner>
  <div class="p-2 grid grid-cols-5 gap-4 content-start">

    <button *ngFor="let region of regions"
            class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
            [ngClass]="{'bg-blue-500 text-white': selectedRegion === region }"
            (click)="searchByRegion(region)">
    {{ region }}
  </button>

  </div>
</div>

<div *ngIf="countries.length > 0; else warning" class="p-2">

  <app-countries-country-table [countries]="countries"></app-countries-country-table>
</div>

<ng-template #warning>
  <div class="w-full p-2">
    <div class="overflow-x-auto">
      <div class="bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4" role="alert">
        <p class="font-bold">No hay paises que mostrar</p>
        <p>Seleccione una región</p>
      </div>
    </div>
  </div>
</ng-template>
